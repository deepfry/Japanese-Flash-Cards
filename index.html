<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Japanese Flash Cards</title>
		<link rel="stylesheet" href="./css/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<h1 class="onStart-hide big-text">Choose Difficulty</h1>
		<h1 class="character onStart-show big-text" style="display:none;">X</h1>
		<div class="options-container onStart-show" style="display:none;">
			<ul>
				<li data-val="">Option 1</li>
				<li data-val="">Option 2</li>
				<li data-val="">Option 3</li>
				<li data-val="">Option 4</li>
			</ul>
		</div>
		<div class="difficulty onStart-hide" data-diff="1">
			<h2 class="difficultyLabel">Hiragana</h2>
		</div>
		<div class="startGame onStart-hide" data-diff="1">
			<h4>Start</h4>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>
	</body>
</html>
